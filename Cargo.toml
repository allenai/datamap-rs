[package]
name = "datamap-rs"
version = "0.1.0"
edition = "2021"

[dev-dependencies]
datamap-rs = { path = "." }


[dependencies]
aho-corasick = "1.1.3"
anyhow = "1.0.96"
clap = {version ="4.5.31", features= ["derive"]}
dashmap = "6.1.0"
indicatif = "0.17.11"
mj_io = "0.1.3"
once_cell = "1.21.1"
phf = {version = "0.11.3", features = ["macros"]}
rand = "0.9.0"
rayon = "1.10.0"
serde = {version = "1.0.219", features = ["derive"]}
serde_json = "1.0.139"
serde_yaml = "0.9.34"
url = "2.5.4"
uuid = { version = "1.4", features = ["v4"] }
zstd = "0.12"
fasttext = "0.7"
unicode-segmentation = "1.12.0"
regex = "1.11.1"
derivative = "2.2.0"
fxhash = "0.2.1"
scraper = "0.23.1"
