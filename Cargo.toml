rayon = "1.10.0"
serde = {version = "1.0.219", features = ["derive"]}
serde_json = "1.0.139"
serde_yaml = "0.9.34"
url = "2.5.4"
uuid = { version = "1.4", features = ["v4"] }
zstd = "0.12"
fasttext = "=0.7.8"
